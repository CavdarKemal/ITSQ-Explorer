# Version:: 2
# Erlaeuterungen:
# Die 1. Spalte, z.B. '1234567891', ist eine Crefonummer
# Die 2. Spalte nach '::', z.B. '[c02;c03;c05]', signalisiert, dass '1234567891' bei den Kunden c02, c03 und c05 benutzt wird (durch ';' getrennt, koennen mehrere)
# Die 3. Spalte, z.B. '[412]' gibt an, welche CLZ-Kennung fuer '1234567891' gilt
# Die 4. Spalte, z.B. '[1234567895]' gibt an, welche Crefonummer an '1234567891' beteiligt ist (durch '|' getrennt, koennen mehrere)
# Die 5. Spalte, z.B. 'BILANZ' ist ein Attribut bilanzType von '1234567891' (Werte: BEFR, BILANZ, BEIDES, KEINE)
# Die 6. Spalte, z.B. 'FIRMA_FIRMA' ist ein Attribut transferForm fuer '1234567891' (Werte: FIRMA_FIRMA, FIRMA_PRIVPERSON, KEINE)
# Die 7. Spalte, z.B. 'CTA_STATISTIK' ist ein Attribut statistik fuer '1234567891' (leer oder CTA_STATISTIK)
# Die 8. Spalte, z.B. 'DSGVO_SPERRE' ist ein Attribut dsgvoGesperrt fuer '1234567891' (leer oder DSGVO_SPERRE)

# Fuer jede Crefo, die als Beteiligter fuer eine Crefo eingetragen ist, muss es unten einen Eintrag geben,
# es sei denn die Beteiligten-Crefo ist zusaetzlich bei einem Kunden eingetragen!
# Beispiel: 1234567899, die Beteiligt an 1234567895 ist
# Beispiel: 1234567890, die Beteiligt an 1234567896 ist

