# CREFO::[{Used-By-Customer;...}],[IKA-AUFTR-CLZ],[{BTLG;...}],[BEFR|BILANZ|BEIDES|KEINE],[FIRMA_FIRMA|FIRMA_PRIVPERSON|KEINE],[CTA_STATISTIK],[DSGVO_SPERRE]
# Version:: 2
# Erlaeuterungen:
# Die 1. Spalte, z.B. '1234567891', ist eine Crefonummer
# Die 2. Spalte nach '::', z.B. '[c02;c05]', signalisiert, dass '1234567891' bei den Kunden c02 und c05 benutzt wird (durch ';' getrennt, koennen mehrere)
# Die 3. Spalte, z.B. '[379]' gibt an, welche CLZ-Kennung fuer '1234567891' gilt
# Die 4. Spalte, z.B. '[1234567895]' gibt an, welche Crefonummer an '1234567891' beteiligt ist (durch '|' getrennt, koennen mehrere)
# Die 5. Spalte, z.B. 'BILANZ' ist ein Attribut bilanzType von '1234567891' (Werte: BEFR, BILANZ, BEIDES, KEINE)
# Die 6. Spalte, z.B. 'FIRMA_FIRMA' ist ein Attribut transferForm fuer '1234567891' (Werte: FIRMA_FIRMA, FIRMA_PRIVPERSON, KEINE)
# Die 7. Spalte, z.B. 'CTA_STATISTIK' ist ein Attribut statistik fuer '1234567891' (leer oder CTA_STATISTIK)
# Die 8. Spalte, z.B. 'DSGVO_SPERRE' ist ein Attribut dsgvoGesperrt fuer '1234567891' (leer oder DSGVO_SPERRE)

# WICHTIG: die Zuordnungen in der PHASE-1 sind eine Untermenge der PHASE-2!
# Das heisst, nicht alle Kunden, die der Crefo zugeordnet wurden, muessen hier zugeordnet worden sein!
# Beispiel: Fuer 1234567891 wurden in der PHASE-2 c02, c03 und c05 angegeben, hier aber nur fuer c02 und c05
# das ist legitim, da in der PHASE-1 fuer die Crefo 1234567891 2 Kunden, in der PHASE-2 aber 3 Kunden involviert sind!

# Fuer jede Crefo, die als Beteiligter fuer eine Crefo eingetragen ist, muss es unten einen Eintrag geben,
# es sei denn die Beteiligten-Crefo ist zusaetzlich bei einem Kunden eingetragen!
# Beispiel: 1234567895, die Beteiligt an 1234567891 ist

1234567891::[c02;c03;c05],[379],[1234567895],[BILANZ],[KEINE],[CTA_STATISTIK],[DSGVO_SPERRE]
1234567892::[c01;c03;c05],[678],[1234567891],[KEINE],[KEINE],[],[DSGVO_SPERRE]
