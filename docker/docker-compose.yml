  #       condition: service_healthy
  #   environment:
  #     - DISPLAY=${DISPLAY}
  #     - DB_HOST=postgres
  #     - DB_PORT=5432
  #     - DB_NAME=templatedb
  #     - DB_USER=template
  #     - DB_PASSWORD=template123
  #   volumes:
  #     - /tmp/.X11-unix:/tmp/.X11-unix
  #     - ./config:/app/TemplateGUI/config
  #   network_mode: host

volumes:
  postgres_data:
    driver: local
