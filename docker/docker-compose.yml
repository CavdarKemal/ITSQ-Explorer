version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: template-postgres
    environment:
      POSTGRES_DB: templatedb
      POSTGRES_USER: template
      POSTGRES_PASSWORD: template123
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U template -d templatedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TemplateGUI Application (optional - for headless/CI usage)
